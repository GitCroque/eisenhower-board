name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: Build frontend
        run: npm run build

      - name: Build server
        run: npm run build:server

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r dist release/
          cp -r dist-server release/
          cp package.json package-lock.json release/
          cd release && zip -r ../eisenhower-board-${{ github.ref_name }}.zip .

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ github.ref_name }}
          echo "## $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Find previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "### Initial Release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s" >> CHANGELOG.md
          else
            echo "### Changes since $PREV_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Group commits by type
            echo "#### Features & Improvements" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^feat" --grep="^add" --grep="^improve" -i | head -20 >> CHANGELOG.md || true
            echo "" >> CHANGELOG.md
            
            echo "#### Bug Fixes" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^fix" -i | head -20 >> CHANGELOG.md || true
            echo "" >> CHANGELOG.md
            
            echo "#### Other Changes" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --invert-grep --grep="^feat" --grep="^add" --grep="^improve" --grep="^fix" -i | head -20 >> CHANGELOG.md || true
          fi
          
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "**Docker Image:** \`ghcr.io/gitcroque/eisenhower-board:${VERSION#v}\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Supported architectures: \`linux/amd64\`, \`linux/arm64\`" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            eisenhower-board-${{ github.ref_name }}.zip
          draft: false
          prerelease: false

  docker-build:
    needs: release
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: image
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.image.outputs.IMAGE_NAME }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ github.ref_name }}
          outputs: type=image,name=ghcr.io/${{ steps.image.outputs.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,scope=${{ matrix.platform }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.runner }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-merge:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Set image name to lowercase
        id: image
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ steps.image.outputs.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            -t ghcr.io/${{ steps.image.outputs.IMAGE_NAME }}:latest \
            $(printf 'ghcr.io/${{ steps.image.outputs.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ steps.image.outputs.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
