name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build server
        run: npm run build:server

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r dist release/
          cp -r dist-server release/
          cp package.json package-lock.json release/
          cd release && zip -r ../eisenhower-board-${{ github.ref_name }}.zip .

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ github.ref_name }}
          echo "## $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Find previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "### Initial Release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s" >> CHANGELOG.md
          else
            echo "### Changes since $PREV_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Group commits by type
            echo "#### Features & Improvements" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^feat" --grep="^add" --grep="^improve" -i | head -20 >> CHANGELOG.md || true
            echo "" >> CHANGELOG.md
            
            echo "#### Bug Fixes" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^fix" -i | head -20 >> CHANGELOG.md || true
            echo "" >> CHANGELOG.md
            
            echo "#### Other Changes" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --invert-grep --grep="^feat" --grep="^add" --grep="^improve" --grep="^fix" -i | head -20 >> CHANGELOG.md || true
          fi
          
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "**Docker Image:** \`ghcr.io/gitcroque/eisenhower-board:${VERSION#v}\`" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            eisenhower-board-${{ github.ref_name }}.zip
          draft: false
          prerelease: false

  docker:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and image name
        id: meta
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64  # ARM64 disabled due to QEMU emulation issues with native modules
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }}
            ghcr.io/${{ steps.meta.outputs.IMAGE_NAME }}:latest
          build-args: |
            APP_VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
